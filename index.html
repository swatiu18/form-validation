<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: #B2C8DF;">
    <br>
    <h1 style="color: #495C83;" class="text-center">Form Validation</h1>
<div class="container">
    <div class="col-lg-8 m-auto d-block">
        <form action="#">
            <div class="form-group">
                <i class="fa fa-user icon"></i>
                <label for="user"><b>Username:</b></label>
                <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                <h5 id="usernamevalidation"></h5>
            </div>
            <div class="form-group">
                <i class="fa fa-envelope icon"></i>
                <label for="email"> <b> Email:</b></label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                Please Enter a Valid Email Id.
                </small>
                <h5 id="emailvalidation"></h5>
            </div>
            <div class="form-group">
                <i class="fa fa-key icon"></i>
                <label for="password"><b> Password:</b></label>
                <input type="text" name="pass" id="password" class="form-control" autocomplete="off">
                <h5 id="passwordvalidation"></h5>
            </div>
            <div class="form-group">
                <i class="fa fa-key icon"></i><i class="fa fa-check icon"></i>
                <label for="conpassword"> <b>Confirm  Password:</b></label>
                <input type="text" name="confirmpass" id="confirmpassword" class="form-control" autocomplete="off">
                <h5 id="confirmpasswordvalidation"></h5>
            </div>
            <input type="submit" value="Submit" id="submitvalidation" class="btn btn-primary">
        </form>
        
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
